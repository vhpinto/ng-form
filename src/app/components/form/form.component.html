<div class="container mt-5">
    <h1 class="fs-1 mb-5">Tabs</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Number of tabs</label>
          <input 
            type="number"
            class="form-control"
            id="number-tabs"
            formControlName="tabsNumber"
            (change)="setArraySize()"
          />
          <div class="text-danger" *ngIf="registerFormControl['tabsNumber']['errors']?.['required']">
            Number of tabs is required.
          </div>
          <div class="text-danger" *ngIf="registerFormControl['tabsNumber']['errors']?.['min']">
            Number of tabs cant be less than 0.
          </div>
        </div>
        <div *ngFor="let tab of tabsToPush, let i = index">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              type="text" 
              class="form-control" 
              id="title" 
              formControlName="title{{i}}"
              />
              <div class="text-danger" *ngIf="registerFormControl['title{{i}}']['errors']?.['required']">
                Number of tabs is required.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <input 
              type="text" 
              class="form-control" 
              id="content" 
              formControlName="content{{i}}"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
